<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <article class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1611251135345-18c56206b863?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1ScoreText">0</span> to
                    <span id="p2ScoreText">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score.</p>

                  <label for="playto" class="label is-large is-inline"
                    >Playing To
                  </label>
                  <div class="select is-rounded">
                    <select name="" id="playto">
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="7">7</option>
                      <option value="9">9</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="button is-primary card-footer-item"
                  id="p1Button"
                >
                  +1 Player One
                </button>
                <button class="button is-info card-footer-item" id="p2Button">
                  +1 Player Two
                </button>
                <button class="button is-danger card-footer-item" id="reset">
                  Reset
                </button>
              </footer>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
